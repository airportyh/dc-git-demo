<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Block Model</title>
    </head>
    <style>
      div {
        background-color: cyan;
        padding: 15px;
        border: 5px solid black;
        height: 100px;
        width: 100px;
        box-sizing: border-box;
        margin: 100px;
      }
      span{
        background-color: yellow;
        padding: 15px;
        border: 5px solid black;
        height: 100px;
        width: 100px;
      }
    </style>
    <body>
      <div>I am a div. </div>
      <span>I am a span. </span>
    </body>
</html>
