<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>
  <style media="screen">

    table {
    margin-left: auto;
    margin-right: auto;
    }
    .but{
      height: 50px;
    }
    h1, .center{
      margin-right: auto;
      margin-left: auto;
      text-align: center;
      font-family: fantasy;
    }

    input {
    height: 116px;
    width: 116px;
    text-align: center;
    font-family: sans-serif;
    font-size: 40pt;
    border-collapse: collapse;
    border: 2px solid #B9E9F0;
    text-transform: uppercase;
    color: #bfff00;
    }
    .play{
      font-size: 1.5em;
      padding: 0.5em 1em;
      background: linear-gradient(to bottom,  #93cede 0%,#75bdd1 41%,#49a5bf 100%);
      border: 2px solid #49a5bf;
      border-radius: 5px;
      transition: 0.25s;
      color: maroon;
      text-shadow: 0 1px 1px black;
    }

  </style>
  <body>
    <h1>Tic Tac with Sandhya</h1>
    <br>
    <br>
    <br>
    <div class="board-outer">
      <table #board>
      <tr>
        <td>
          <input type="button" name="name" value="">
        </td>
        <td>
          <input type="button" name="name" value="">
        </td>
        <td>
          <input type="button" name="name" value="">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" name="name" value="">
        </td>
        <td>
          <input type="button" name="name" value="">
        </td>
        <td>
          <input type="button" name="name" value="">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" name="name" value="">
        </td>
        <td>
          <input type="button" name="name" value="">
        </td>
        <td>
          <input type="button" name="name" value="">
        </td>
      </tr>
    </table>
    </div>
    <br>
    <br>
    <br>
    <div class="center">
      <button class="play" type="button" name="button">Play game</button>
    </div>


  </body>
</html>
